<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Day Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="snowman.png" alt="Snowman" class="snowman">
        <h1>Snow Day Predictor</h1>
        <input type="text" id="location" placeholder="Enter Location">
        <input type="date" id="date">
        <button onclick="getPrediction()">Check Snow Day</button>
        <h2 id="result">The Percentage Chance Of A Snow Day In (Location) (Date) is ...%</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
